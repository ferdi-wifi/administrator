{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  {% comment %}  {% endcomment %}
                <section id="main-content">
                {% comment %}  {% endcomment %}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-title">
                                
                                    <div class="inbox-head">
                                        
													<form action="#" method="post" enctype="multipart/form-data">
													 {% csrf_token %}
													{{ form|crispy }}
													{{ form.media }}
													<br>
                   							 	
													<div class="m-t-20 text-center">
														
                                                         <button type="submit" class="btn btn-primary btn-flat btn-addon m-b-10 m-l-5"><i class="ti-save"></i>SIMPAN</button>
                                                        <a href="{% url 'standar_admin'  %}" type="button" class="btn btn-danger btn-flat btn-addon m-b-10 m-l-5"><i class="ti-angle-double-left"></i>KEMBALI</a>
													</div>
													</form>
                                    </div>
                                     
                                </div>
                               
                            </div>
                        </div>
                        <!-- /# column -->
                    </div>
                    <!-- /# row -->
                </section>
{% endblock content  %}
